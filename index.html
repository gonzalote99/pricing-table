<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" />
  <title>pricing table</title>
</head>
<body>
  <div class="container">
    <div class="section1">
    <h1>our pricing</h1>
    <input type="checkbox" id="priceChange">
     <span class="showPlan">monthly</span>
     <span>annualy</span>
    
    </div>
    <div class="section2">
      <div class="card card1">
       <h3>basic</h3>
       <h1 class="price priceCard1">$20</h1>
       <h4 class="storageReq"> 3 gb storage</h4>
       <h4 class="userReq"> 2 user allow</h4>
       <h4 class="dataReq">send up 1 gb</h4>
       <button class="btn">learn more</button>
      </div>
      <div class="card card2">
        <h3>professional</h3>
        <h1 class="price ">$43</h1>
        <h4 class="storageReq"> 5gb storage</h4>
        <h4 class="userReq"> 4user allow</h4>
        <h4 class="dataReq">send up 3 gb </h4>
        <button class="btn">learn more</button>
       </div>
       <div class="card card3">
        <h3>master</h3>
        <h1 class="price">$74</h1>
        <h4 class="storageReq"> 6gb storage</h4>
        <h4 class="userReq"> 5 user allow</h4>
        <h4 class="dataReq">send up 4 gb</h4>
        <button class="btn">learn more</button>
       </div>
    </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
